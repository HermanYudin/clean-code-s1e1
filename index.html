<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
    <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8">
</head>

<body class="body">
    <header class="header">
      <div class="header-wrapper">
        <img class="header-img" src="./eisenhower-matrix.jpg" alt="instruction image">
    <a 
    class="more-info header-link" 
    href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
</header>

<main class="main">
  <section class="main-wrapper">
    <article class="add-tasks">
      <h3 class="main-title add-tasks-title">Add Item</h3>
    </p>
    <div class="add-tasks-wrapper">
      <input 
      id="add-tasks-id" 
      class="add-tasks-input" 
      type="text">
      <button class="main-button add-tasks-button">Add</button>
    </div>
</article>
<article class="todo-tasks">
    <h3 class="main-title todo-tasks-title">Todo</h3>
    <ul class="main-list" id="incompleteTasks">
      <li class="main-item">
        <input class="main-checkbox" type="checkbox">
        <label class="main-label todo-tasks-label">Pay Bills</label>
        <input type="text" class="main-input-text">
        <button class="main-button main-button-edit">Edit</button>
        <button class="main-button main-button-delete">
          <img class="main-button-img" src="./remove.svg" alt="task remove img">
        </button>
      </li>
      <li class="main-item main-item-editMode">
        <input class="main-checkbox" type="checkbox">
        <label class="main-label">Go Shopping</label>
        <input 
        type="text" 
        value="Go Shopping" 
        class="main-input-text">
        <button class="main-button main-button-edit">Save</button>
        <button class="main-button main-button-delete">
          <img class="main-button-img" src="./remove.svg" alt="task remove img">
        </button>
      </li>
    </ul>
    </article>
    <atricle class="done-tasks">
    <h3 class="main-title">Completed</h3>
    <ul class="main-list done-tasks-list" id="completed-tasks">
      <li class="main-item">
        <input class="main-checkbox" type="checkbox" checked>
        <label class="main-label main-label-completed">See the Doctor</label>
        <input class="main-input-text" type="text">
        <button class="main-button main-button-edit">Edit</button>
        <button class="main-button main-button-delete">
          <img class="main-button-img" src="./remove.svg" alt="task remove img">
        </button>
      </li>
    </ul>
</atricle>
</section>
</main>
  <script src="app.js"></script>
</body>

</html>
